<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Colors</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="gameboard">
      <div id="light_blue" class="color light_blue left" data-color="light_blue"></div>
      <div id="violet" class="color violet right" data-color="violet"></div>
      <div id="orange" class="color orange left" data-color="orange"></div>
      <div id="green" class="color green right" data-color="green"></div>
      <button id="btnStart" class="btn-start" onclick="startGame()">Start playing!</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
